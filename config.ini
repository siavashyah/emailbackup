[EMAIL]
# IMAP Server Settings
imap_server = mail.nisoc.ir
imap_port = 143
use_ssl = False

# Email Credentials
email_account = xxxxxx
password = yyyyyy


[DOWNLOAD]
# Download folder for emails
download_folder = downloaded_emails

[DATABASE]
# SQLite database file
database_file = emails.db

[LOGGING]
# Enable/disable logging
enable_logging = True
log_file = email_downloader.log

[SECURITY]
# Maximum email size in MB (emails larger than this will be flagged)
max_email_size_mb = 200

# Maximum attachment size in MB (attachments larger than this will be blocked)
max_attachment_size_mb = 150

# Block executable files (.exe, .bat, .scr, etc.)
block_executable_files = True

# Skip suspicious emails automatically (requires user confirmation)
skip_suspicious_emails = True

# Blacklist senders (comma-separated email addresses or domains)
blacklist_senders = export@fastlocktech.it.com, @fastlocktech.it.com,kori@harveyrisch.com